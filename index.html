</head>
<body class="min-h-screen">

<header class="bg-white border-b-4 border-[var(--lg-red)] sticky top-0 z-50 shadow-sm">

            <button onclick="toggleMainSection('repuestos')" id="nav-repuestos-btn" class="bg-[var(--brand-blue)] text-white px-6 py-2 rounded-full text-sm font-bold hover:bg-blue-800 transition-all shadow-lg flex items-center gap-2">

<main class="max-w-7xl mx-auto p-4 md:p-8">

            <input type="text" id="searchInput" onkeyup="renderTable()" placeholder=" Buscar servicio o producto..." class="border-2 border-slate-200 rounded-xl px-4 py-2 w-full md:w-80 outline-none focus:border-[var(--brand-blue)]">
        </div>

        <div class="flex gap-2 overflow-x-auto pb-4 mb-6 no-scrollbar">
            <button onclick="switchTab('mantenimientos')" id="tab-mantenimientos" class="tab-btn px-4 py-2 rounded-lg bg-white border font-bold text-[10px] uppercase tab-active whitespace-nowrap">Mantenimientos</button>
            <button onclick="switchTab('inst_general')" id="tab-inst_general" class="tab-btn px-4 py-2 rounded-lg bg-white border font-bold text-[10px] uppercase whitespace-nowrap">Instalaciones General</button>
            <button onclick="switchTab('inst_kit')" id="tab-inst_kit" class="tab-btn px-4 py-2 rounded-lg bg-white border font-bold text-[10px] uppercase whitespace-nowrap">Instalaciones Kit</button>
            <button onclick="switchTab('inst_tv')" id="tab-inst_tv" class="tab-btn px-4 py-2 rounded-lg bg-white border font-bold text-[10px] uppercase whitespace-nowrap">Instalaciones TV</button>
            <button onclick="switchTab('diag')" id="tab-diag" class="tab-btn px-4 py-2 rounded-lg bg-white border font-bold text-[10px] uppercase whitespace-nowrap">Diagn贸stico</button>
            <button onclick="switchTab('mo_general')" id="tab-mo_general" class="tab-btn px-4 py-2 rounded-lg bg-white border font-bold text-[10px] uppercase whitespace-nowrap">Mano de obra General</button>
            <button onclick="switchTab('mo_compresor')" id="tab-mo_compresor" class="tab-btn px-4 py-2 rounded-lg bg-white border font-bold text-[10px] uppercase whitespace-nowrap">Mano de obra Compresor</button>
        </div>

        <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead id="tableHeader" class="bg-slate-50 border-b border-slate-100"></thead>
                    <tbody id="tableBody" class="divide-y divide-slate-50"></tbody>
                </table>
            </div>
        </div>
    </section>

    <section id="section-repuestos" class="hidden">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white p-8 rounded-[32px] shadow-xl border border-slate-100">
                <h2 class="text-2xl font-black mb-2 text-slate-800">C谩lculo de Repuestos</h2>
                <div class="space-y-6 mt-8">
                    <div>
                        <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-2">Costo de la Parte</label>
                        <input type="number" id="inputF5" oninput="calcularRepuesto()" placeholder="0.00" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[var(--brand-blue)] outline-none text-2xl font-black">
                    </div>
                    <div>
                        <label class="block text-[11px] font-black text-slate-400 uppercase tracking-widest mb-2">Perfil de Cliente</label>
                        <select id="selectB2" onchange="calcularRepuesto()" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[var(--brand-blue)] outline-none font-bold">
                            <option value="OTT">OTT</option>
                            <option value="VENTA">VENTA PBLICO</option>
                            <option value="TECNICO">TCNICO ELECTRO SERVICE</option>
                            <option value="MAYORISTA">MAYORISTA</option>
                            <option value="MERCADO">MERCADO LOCAL (RECTIFICACIN / TARJETAS)</option>
                        </select>
                    </div>
                    <div class="mt-8 pt-8 border-t-2 border-dashed border-slate-100 flex justify-between items-center">
                        <div>
                            <p class="text-[10px] font-black text-slate-400 uppercase mb-1">PVP Sugerido (IVA Incl.)</p>
                            <p id="precioFinal" class="text-4xl font-black text-[var(--brand-blue)]">$ 0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script>
    let activeTab = 'mantenimientos';

    const dataMaster = {
        mantenimientos: {
            h: ["Producto", "Preventivo", "Especializado (Intervenci贸n t茅cnica profunda: requiere validaci贸n presencial para determinar compatibilidad, apoyo de una persona por maniobra y evaluaci贸n de accesibilidad en espacios reducidos)"],
            r: [
                ["Lavadora Carga Frontal", "300.000", "360.000"],
                ["Lavadora Carga Superior", "220.000", "250.000"],
                ["Lavadora/Secadora 2en1", "330.000", "380.000"],
                ["Lavadora y Secadora (2 Productos)", "510.000", "610.000"],
                ["Lavadora y Twin Wash (2 Productos)", "480.000", "570.000"],
                ["Lavadora Twin Wash Solo", "210.000", "250.000"],
                ["Lavavajillas", "290.000", "340.000"],
                ["Nevec贸n B谩sico", "130.000", "150.000"],
                ["Nevec贸n Premium", "280.000", "320.000"],
                ["Secadora Solo", "220.000", "260.000"],
                ["Wash Tower", "510.000", "570.000"],
                ["Wash Tower (Modelo que no se desarma)", "380.000", "450.000"],
                ["Estufas", "300.000", "350.000"],
                ["Styler (Cuidado de ropa)", "300.000", "350.000"]
            ]
        },
        inst_general: {
            h: ["Tipo de Instalaci贸n", "Valor"],
            r: [
                ["Instalaci贸n Lavadora", "70.000"],
                ["Instalaci贸n Lavadora y Twin Wash", "150.000"],
                ["Instalaci贸n Nevec贸n", "90.000"],
                ["Instalaci贸n Wash Tower El茅ctrica", "160.000"],
                ["Instalaci贸n Styler (Cuidado de ropa)", "90.000"],
                ["Cambio sentido apertura puertas Nevera", "160.000"],
                ["Desmonte Wash Tower", "190.000"],
                ["Cambio sentido de puerta Secadora", "110.000"],
                ["Desmonte de (2) puertas", "85.000"],
                ["Desmonte de (3) puertas", "115.000"],
                ["Desmonte de (4) puertas", "140.000"],
                ["Desmonte de (5) puertas", "170.000"],
                ["Persona adicional", "30.000"]
            ]
        },
        inst_kit: {
            h: ["Tipo", "Incluye KIT", "Sin KIT"],
            r: [
                ["Instalaci贸n Secadora", "320.000", "160.000"],
                ["Instalaci贸n Wash Tower a Gas", "360.000", "190.000"],
                ["Conversi贸n a Gas Propano/Natural", "180.000", "130.000"],
                ["Instalaci贸n Lavavajillas", "340.000", "190.000"],
                ["Instalaci贸n de Estufa", "140.000", "90.000"]
            ]
        },
        inst_tv: {
            h: ["Tama帽o TV", "Sin Base", "Soporte Fijo", "Soporte Brazo"],
            r: [
                ["LCD/OLED < 60\"", "180.000", "250.000", "420.000"],
                ["LCD/OLED >= 60\"", "230.000", "350.000", "670.000"],
                ["LCD/OLED > 80\"", "310.000", "520.000", "870.000"]
            ]
        },
        diag: {
            h: ["Servicio", "Domicilio", "Laboratorio"],
            r: [
                ["Diagn贸stico General", "80.000", "70.000"],
                ["Retiro Productos Bogot谩", "110.000", "N/A"],
                ["Retiro Productos Cundinamarca", "150.000", "N/A"],
                ["Persona adicional", "30.000"]
            ]
        },
        mo_general: {
            h: ["Tipo de Producto", "Est谩ndar", "Especializada"],
            r: [
                ["Lavadoras Carga Superior y Frontal", "220.000", "290.000"],
                ["Secadoras Wash Tower / Apilada", "250.000", "290.000"],
                ["Cambio Sello y Rodamientos", "300.000", "400.000"],
                ["Lavavajillas", "220.000", "290.000"],
                ["Lavadora en Wash Tower", "230.000", "290.000"],
                ["Lavadora en Twin Wash", "250.000", "290.000"],
                ["Neveras / Nevecones", "220.000", "290.000"],
                ["Mano de obra cambio Filtro Agua", "90000", "120.000"],
                ["Estufas", "220.000", "290.000"],
                ["LCD/OLED < 50\"", "180.000", "230.000"],
                ["LCD/OLED > 50\"", "200.000", "320.000"],
                ["LCD/OLED > 80\"", "380.000", "570.000"]
            ]
        },
        mo_compresor: {
            h: ["Servicio", "Nevera", "Nevec贸n"],
            r: [
                ["Cambio Compresor Bogot谩", "690.000", "820.000"],
                ["Cambio Compresor Cundinamarca", "750.000", "920.000"],
                ["Cambio Compresor (2 Visitas) Bogot谩", "950.000", "1.120.000"],
                ["Cambio Compresor (2 Visitas) Cundinamarca", "1.110.000", "1.220.000"],
                ["Cambio Compresor + Evaporador/Condondensadora", "740.000", "910.000"]
            ]
        }
    };

    function switchTab(tab) {
        activeTab = tab;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
        document.getElementById(`tab-${tab}`).classList.add('tab-active');
        renderTable();
    }

    function renderTable() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const { h, r } = dataMaster[activeTab];
        
        document.getElementById('tableHeader').innerHTML = `<tr>${h.map(title => `<th class="p-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">${title}</th>`).join('')}</tr>`;
        
        const filtered = r.filter(row => row.some(cell => cell.toString().toLowerCase().includes(query)));
        
        document.getElementById('tableBody').innerHTML = filtered.map(row => `
            <tr class="price-row">
                ${row.map((cell, i) => `
                    <td class="p-4 ${i === 0 ? 'font-bold text-slate-700' : 'font-black text-[var(--brand-blue)]'}">
                        ${(i > 0 && cell !== 'N/A' && !cell.includes('.')) ? '$' + cell : cell}
                    </td>
                `).join('')}
            </tr>
        `).join('');
    }

    function toggleMainSection(sec) {
        document.getElementById('section-tarifario').classList.toggle('hidden', sec !== 'tarifario');
        document.getElementById('section-repuestos').classList.toggle('hidden', sec !== 'repuestos');
        document.getElementById('nav-tarifario').classList.toggle('nav-active', sec === 'tarifario');
    }

    function calcularRepuesto() {
        const F5 = parseFloat(document.getElementById('inputF5').value);
        const B2 = document.getElementById('selectB2').value;
        const resBox = document.getElementById('precioFinal');

        if (!F5 || F5 <= 0) { resBox.innerText = "$ 0"; return; }

        let pvp = 0;
        const costoConGasto = (F5 * 1.063);

        if (B2 === "OTT") pvp = (costoConGasto / (F5 <= 300000 ? 0.79 : 0.83)) * 1.19;
        else if (B2 === "VENTA") pvp = (costoConGasto / (F5 <= 250000 ? 0.72 : 0.76)) * 1.19;
        else if (B2 === "TECNICO") pvp = (costoConGasto / (F5 <= 250000 ? 0.75 : 0.79)) * 1.19;
        else if (B2 === "MAYORISTA") pvp = (costoConGasto / 0.85) * 1.19;
        else if (B2 === "MERCADO") pvp = (costoConGasto / 0.80) * 1.19;

        const final = Math.ceil(pvp / 10000) * 10000;
        resBox.innerText = new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(final);
    }

    renderTable();
</script>
</body>
</html>
