<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tarifas | Electro Service S.A.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass-panel { 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(24px); 
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .tab-btn { transition: all 0.3s ease; color: #64748b; position: relative; }
        .tab-btn.active { color: #3b82f6; font-weight: 700; }
        .tab-btn.active::after {
            content: ''; position: absolute; bottom: -8px; left: 0; width: 100%; height: 3px;
            background: #3b82f6; border-radius: 10px; box-shadow: 0 0 20px #3b82f6;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .price-text { font-family: 'Monaco', monospace; color: #60a5fa; }
        .warning-box { background: rgba(245, 158, 11, 0.1); border-left: 4px solid #f59e0b; }
    </style>
</head>
<body class="min-h-screen py-12 px-4">

    <header class="max-w-7xl mx-auto mb-12 text-center">
        <h1 class="text-4xl md:text-6xl font-black italic tracking-tighter text-white">ELECTRO SERVICE <span class="text-blue-600">S.A.</span></h1>
        <p class="text-slate-500 text-[11px] tracking-[0.5em] mt-4 font-bold uppercase">Tarifario Maestro Oficial 2026</p>
    </header>

    <div class="max-w-7xl mx-auto mb-8 border-b border-slate-800/50 overflow-x-auto no-scrollbar">
        <div class="flex space-x-8 px-4 pb-2">
            <button onclick="renderTab('mantenimientos')" id="btn-mantenimientos" class="tab-btn active text-[10px] uppercase tracking-widest">Mantenimientos</button>
            <button onclick="renderTab('inst_general')" id="btn-inst_general" class="tab-btn text-[10px] uppercase tracking-widest">Instalaciones General</button>
            <button onclick="renderTab('inst_kit')" id="btn-inst_kit" class="tab-btn text-[10px] uppercase tracking-widest">Instalaciones con Kit</button>
            <button onclick="renderTab('inst_tv')" id="btn-inst_tv" class="tab-btn text-[10px] uppercase tracking-widest">Instalaciones TV</button>
            <button onclick="renderTab('mo_general')" id="btn-mo_general" class="tab-btn text-[10px] uppercase tracking-widest">Mano de Obra Gral</button>
            <button onclick="renderTab('mo_compresor')" id="btn-mo_compresor" class="tab-btn text-[10px] uppercase tracking-widest">Compresores</button>
            <button onclick="renderTab('diagnostico')" id="btn-diagnostico" class="tab-btn text-[10px] uppercase tracking-widest">Diagnóstico</button>
        </div>
    </div>

    <div id="tab-notice" class="max-w-7xl mx-auto mb-4 hidden">
        <div class="warning-box p-4 rounded-r-xl text-amber-500 text-xs font-bold uppercase tracking-wider">
            ⚠️ Nota: Estas instalaciones NO incluyen accesorios (se venden por separado).
        </div>
    </div>

    <div class="max-w-7xl mx-auto glass-panel rounded-[2rem] overflow-hidden shadow-2xl border border-white/5">
        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead class="bg-slate-900/60 border-b border-slate-800">
                    <tr id="table-header"></tr>
                </thead>
                <tbody id="table-body" class="divide-y divide-slate-800/40"></tbody>
            </table>
        </div>
    </div>

    <script>
        const dataMaster = {
            mantenimientos: {
                headers: ["Descripción del Servicio", "Preventivo", "Especializado"],
                rows: [
                    ["Lavadora C. Frontal", "$300.000", "$360.000"],
                    ["Lavadora C. Superior", "$220.000", "$250.000"],
                    ["Lavadora/Secadora 2 en 1", "$330.000", "$380.000"],
                    ["Lavadora y Secadora (2 Prod)", "$510.000", "$610.000"],
                    ["Lavadora y Twin Wash (2 Prod)", "$480.000", "$570.000"],
                    ["Lavadora Twin Wash", "$210.000", "$250.000"],
                    ["Lavavajillas", "$290.000", "$340.000"],
                    ["Nevecón Básico", "$130.000", "$150.000"],
                    ["Nevecón Premium", "$280.000", "$320.000"],
                    ["Secadora", "$220.000", "$260.000"],
                    ["Wash Tower", "$510.000", "$570.000"],
                    ["Wash Tower (No Desarman)", "$380.000", "$450.000"],
                    ["Estufas", "$300.000", "$350.000"],
                    ["Styler", "$230.000", "$270.000"]
                ]
            },
            inst_general: {
                headers: ["Tipo de Instalación / Logística", "Valor Servicio"],
                rows: [
                    ["INSTALACIÓN de Lavadora", "$70.000"],
                    ["INSTALACIÓN de Lavadora y Twin Wash", "$150.000"],
                    ["INSTALACIÓN de Nevecón", "$70.000"],
                    ["Instalacion Wash Tower Electrica", "$160.000"],
                    ["Instalacion Styler", "$90.000"],
                    ["Cambio sentido apertura puertas", "$160.000"],
                    ["Desmonte de (2) puertas", "$85.000"],
                    ["Desmonte de (3) puertas", "$115.000"],
                    ["Desmonte de (4) puertas", "$140.000"],
                    ["Desmonte de (5) puertas", "$170.000"]
                ]
            },
            inst_kit: {
                headers: ["Servicio", "Con Kit", "Sin Kit"],
                rows: [
                    ["Instalacion Secadora", "$320.000", "$160.000"],
                    ["Instalacion Wash Tower a gas", "$360.000", "$190.000"],
                    ["Conversion a gas Propano / Natural", "$180.000", "$130.000"],
                    ["Desmonte Wash Tower", "$190.000", "-"],
                    ["Apertura puerta secadora", "$110.000", "-"],
                    ["Instalacion Lavavajillas", "$340.000", "$190.000"],
                    ["INSTALACIÓN de Estufa", "$140.000", "$90.000"]
                ]
            },
            inst_tv: {
                headers: ["Tamaño Equipo", "Sin Base", "Fijo", "De Brazo"],
                rows: [
                    ["LCD/OLED > 55\"", "$180.000", "$280.000", "$420.000"],
                    ["LCD/OLED > 75\"", "$230.000", "$350.000", "$670.000"],
                    ["LCD/OLED > 80\"", "$310.000", "$520.000", "$870.000"]
                ]
            },
            mo_general: {
                headers: ["Tipo de Equipo", "Sencilla", "Compleja"],
                rows: [
                    ["Lavadoras Carga Frontal", "$220.000", "$290.000"],
                    ["Secadoras Wash Tower / Apilada", "$250.000", "$290.000"],
                    ["Lavavajillas", "$250.000", "$290.000"],
                    ["Lavadora en Wash Tower", "$230.000", "$290.000"],
                    ["Lavadora Twin Wash", "$250.000", "$290.000"],
                    ["Neveras / Nevecones", "$220.000", "$290.000"],
                    ["Estufas", "$220.000", "$290.000"],
                    ["LCD/OLED < 50", "$180.000", "$230.000"],
                    ["LCD/OLED > 50", "$200.000", "$320.000"],
                    ["LCD/OLED > 75", "$290.000", "$480.000"],
                    ["LCD/OLED > 80", "$350.000", "$570.000"]
                ]
            },
            mo_compresor: {
                headers: ["Servicio de Compresor", "Nevera", "Nevecon"],
                rows: [
                    ["Cambio de Compresor", "$690.000", "$820.000"],
                    ["Cambio Compresor (2 visitas)", "$950.000", "$1.120.000"],
                    ["Cambio Compresor y Evaporador", "$740.000", "$910.000"],
                    ["Mano Obra Filtro Agua", "-", "$90.000"]
                ]
            },
            diagnostico: {
                headers: ["Concepto", "Domicilio", "Laboratorio"],
                rows: [
                    ["DIAGNOSTICO GENERAL", "$90.000", "$70.000"]
                ]
            }
        };

        function renderTab(key) {
            const h = document.getElementById('table-header');
            const b = document.getElementById('table-body');
            const notice = document.getElementById('tab-notice');
            
            // Toggle Notice
            if(key === 'inst_general') notice.classList.remove('hidden');
            else notice.classList.add('hidden');

            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${key}`).classList.add('active');

            h.innerHTML = dataMaster[key].headers.map(title => `
                <th class="px-8 py-6 text-[10px] font-black text-slate-500 uppercase tracking-widest">${title}</th>
            `).join('');

            b.innerHTML = dataMaster[key].rows.map(row => `
                <tr>
                    <td class="px-8 py-6 text-sm font-semibold text-slate-200">${row[0]}</td>
                    <td class="px-8 py-6 text-sm price-text font-bold">${row[1]}</td>
                    ${row[2] ? `<td class="px-8 py-6 text-sm font-bold text-white text-right pr-12">${row[2]}</td>` : ''}
                    ${row[3] ? `<td class="px-8 py-6 text-sm font-bold text-blue-400 text-right pr-12">${row[3]}</td>` : ''}
                </tr>
            `).join('');
        }

        renderTab('mantenimientos');
    </script>
</body>
</html>
